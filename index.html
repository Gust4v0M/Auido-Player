<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Music Player</title>
</head>
<body>

        <br><br><br><br>
 <div class="container">  
    <audio id="audio1">
        <source src="./assets/songs/Bruno_Mars_-_Locked_Out_Of_Heaven_(Jesusful.com).mp3" type="audio/ogg">
    </audio>

    <div >
        <img  id="img" height="200"  src="./assets/capas/pic- when i was you men.jpg" alt="">
    </div>


    <h3 id="nome_musica">When i was you man</h3>


    <div id="positionTimer">
        <span id="Ctimer">00/00</span>

        <span id="Atimer"> 00/00 </span>
    </div>
        <progress id="audioBar" max="100%"  value="0"> </progress>


        <div class="controls">          
          <img class="bnt" onclick="lastMusic()" src="./assets/controls/backward.png">
          <img class="bnt" onclick="volta_5()" src="./assets/controls/volta5.png">        
          <img class="bnt" id="play-bnt" onclick="play()" src="./assets/controls/play-button.png">
          <img  class="bnt" id="pause-bnt" onclick="pause()" src="./assets/controls/stop-button.png">
          <img class="bnt" onclick="avanca_5()" src="./assets/controls/avanca5.png">
          <img class="bnt" onclick="nextMusic()" src="./assets/controls/arrows.png">
        </div>


        <div id="sound">
            <img id="sound-icon" height="25px" onclick="showSoundBar()" src="./assets/controls/volume.png" alt="">
            <input id="sound-bar" max="1" min="0" type="range" step="0.1" oninput="volume(this.value)">
        </div>
  
 </div>

    <script src="./script.js"></script>
</body>
</html>
